<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Multas</title>
</head>
<body>
    <h1>Fui multado?</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="Verificar" onclick="calcular()"></p>
    
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel} Km/h</strong>` 
            if (vel > 110) {
                res.innerHTML += `<p>Você foi <strong>Multado</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</>`
        }
    </script>
</body>
</html>
