<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um prágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar um alinha basta usar a tag &lt;br&gt;</p>
    <hr>
    <h1>Símbolos Especiais:</h1>
    <p>&reg;</p>
    <p>&copy;</p>
    <p>&trade;</p>
    <p>&euro;</p>
    <p>&pound;</p>
    <p>&delta;</p>
    <p>&Delta;</p>
    <p>&uparrow;</p>
    <h1>Colocando emojis:</h1>
    &#x1F918;
    &#x1F44D;

</body>
</html>
